<!DOCTYPE html>

<html>

<head>
  <title>Medallion test page</title>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 200;
      width: 800px;
      margin: auto;
    }

    h1,h2,h3,h4,h5,h6 {
      color: #666;
    }

    a {
      color: #d0a;
    }

    .jam-inactive a { color: gray; }
  </style>
</head>

<body>
  <h1>Default</h1>
  <script src="medallion.js"></script>
  <script>Jam.Medallion.insert({username: 'aanand'});</script>

  <h1>Text only</h1>
  <script src="medallion.js"></script>
  <script>Jam.Medallion.insert({username: 'aanand', text: true, image: false});</script>

  <h1>Image only</h1>

  <h2>Small (default)</h2>
  <script src="medallion.js"></script>
  <script>Jam.Medallion.insert({username: 'aanand', text: false, image: true});</script>

  <h2>Medium</h2>
  <script src="medallion.js"></script>
  <script>Jam.Medallion.insert({username: 'aanand', text: false, image: true, imageSize: 'medium'});</script>

  <h2>Large</h2>
  <script src="medallion.js"></script>
  <script>Jam.Medallion.insert({username: 'aanand', text: false, image: true, imageSize: 'large'});</script>

  <h1>Inactive jam</h1>
  <script src="medallion.js"></script>
  <script>Jam.Medallion.insert({username: 'aanandtest'});</script>
</body>

</html>
